<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- 引入组件库 -->
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script src="../js/vue.js"></script>
        <script src="../plugins/elementui/index.js"></script>
        <script src="../js/axios-0.18.0.js"></script>
        <style>
            .datatable {
                position: relative;
                box-sizing: border-box;
                -webkit-box-flex: 1;
                width: 100%;
                max-width: 100%;
                font-size: 14px;
                color: rgb(96, 98, 102);
                overflow: hidden;
                flex: 1 1 0%;
            }
            .datatable td, .datatable th {
                padding: 12px 0;
                min-width: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-overflow: ellipsis;
                vertical-align: middle;
                position: relative;
                text-align: left;
            }
        </style>
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>系统管理<small>用户管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>系统管理</el-breadcrumb-item>
                    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="角色名/关键字" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                        <el-button @click="findPageByCondition()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="username" label="用户名" align="center"></el-table-column>
                        <el-table-column prop="gender" label="性别" align="center"></el-table-column>
                        <el-table-column prop="birthday" label="生日" align="center"></el-table-column>
                        <el-table-column prop="remark" label="标签" align="center"></el-table-column>
                        <el-table-column prop="station" label="站点" align="center"></el-table-column>
                        <el-table-column prop="telephone" label="联系方式" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增用户" :visible.sync="dialogFormVisible">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="16" >
                                                    <el-form-item label="用户名" prop="username">
                                                        <el-input  v-model="formData.username"/>
                                                    </el-form-item>
                                                    <el-form-item label="性别" prop="gender">
                                                        <el-input v-model="formData.gender"></el-input>
                                                    </el-form-item>
                                                    <el-form-item label="活动名称" prop="birthday">
                                                        <el-input v-model="formData.birthday"></el-input>
                                                    </el-form-item>
                                                    <el-form-item label="标签" prop="remark">
                                                        <el-input  v-model="formData.remark"/>
                                                    </el-form-item>
                                                    <el-form-item label="站点" prop="station">
                                                        <el-input v-model="formData.station"></el-input>
                                                    </el-form-item>
                                                    <el-form-item label="联系方式" prop="telephone">
                                                        <el-input v-model="formData.telephone"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                    <el-tab-pane label="角色信息" name="second">
									<div class="checkScrol">
                                        <table class="datatable">
                                            <thead>
                                            <tr>
                                                <th>选择</th>
                                                <th>角色名</th>
                                                <th>关键字</th>
                                                <th>描述</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr v-for="c in tableData">
                                                <td>
                                                    <input :id="c.id" v-model="roleIds" type="checkbox" :value="c.id">
                                                </td>
                                                <td><label :for="c.id">{{c.name}}</label></td>
                                                <td><label :for="c.id">{{c.keyword}}</label></td>
                                                <td><label :for="c.id">{{c.description}}</label></td>
                                            </tr>
                                            </tbody>
                                        </table>
									</div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="编辑用户" :visible.sync="dialogFormVisible4Edit">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="16" >
                                                    <el-form-item label="用户名" prop="username">
                                                        <el-input  v-model="formData.username"/>
                                                    </el-form-item>
                                                    <el-form-item label="性别" prop="gender">
                                                        <el-input v-model="formData.gender"></el-input>
                                                    </el-form-item>
                                                    <el-form-item label="活动名称" prop="birthday">
                                                        <el-input v-model="formData.birthday"></el-input>
                                                    </el-form-item>
                                                    <el-form-item label="标签" prop="remark">
                                                        <el-input  v-model="formData.remark"/>
                                                    </el-form-item>
                                                    <el-form-item label="站点" prop="station">
                                                        <el-input v-model="formData.station"></el-input>
                                                    </el-form-item>
                                                    <el-form-item label="联系方式" prop="telephone">
                                                        <el-input v-model="formData.telephone"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                    <el-tab-pane label="角色信息" name="second">
										<div class="checkScrol">
											<table class="datatable">
												<thead>
													<tr>
                                                        <th>选择</th>
                                                        <th>角色名</th>
                                                        <th>关键字</th>
                                                        <th>描述</th>
													</tr>
												</thead>
												<tbody>
													<tr v-for="c in tableData">
														<td>
															<input :id="c.id" v-model="roleIds" type="checkbox" :value="c.id">
														</td>
														<td><label :for="c.id">{{c.name}}</label></td>
														<td><label :for="c.id">{{c.keyword}}</label></td>
														<td><label :for="c.id">{{c.description}}</label></td>
													</tr>
												</tbody>
											</table>
										</div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:10,
                    total:100,
                    queryString:null,
                },
                dataList: [{id:1,username:'李四',remark:'帅哥一个'},{id:2,username:'张三',remark:'法外狂徒'}],//列表数据
                formData: {},//表单数据
                tableData:[{name:"admin",keyword:'keyword',description:'管理员'}],//新增和编辑表单中对应的角色列表数据
                roleIds:[12,13,14],//新增和编辑表单中角色对应的复选框，基于双向绑定可以进行回显和数据提交
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                dialogFormVisible4Edit:false//控制编辑窗口显示/隐藏
            },
            created() {
                this.findPage();
            },
            methods: {
                //编辑
                handleEdit() {
                    // 关闭窗口
                    this.dialogFormVisible4Edit = false;
                    this.formData.roleIds = this.roleIds;
                    axios.post("/user/updateUserById.do?",this.formData).then(res=>{
                        this.$notify({
                            message: res.data.message,
                            type: res.data.flag ? 'success' : "error"
                        });
                        if(res.data.flag) {
                            this.findPage();
                        }

                    });

                },
                //添加
                handleAdd () {
                    // 提交表表单信息,提交对象为user对象与roleIds[]
                    axios.post("/user/addUsers.do?roleIds=" + this.roleIds,this.formData)
                        .then(res=>{
                            this.$notify({
                                message: res.data.message,
                                type: res.data.flag ? 'success' : "error"
                            });
                            this.dialogFormVisible = false;
                            this.findPageByCondition()
                        });

                },
                findPageByCondition() {
                    this.pagination.currentPage = 1;
                    this.findPage();
                },
                //分页查询
                findPage() {
                    var params = {
                        currentPage: this.pagination.currentPage,
                        pageSize:this.pagination.pageSize ,
                        queryString  : this.pagination.queryString
                    };
                    // 查询用户
                    axios.post("/user/getAllUsers.do",params).then(res=>{
                        this.$notify({
                            message: res.data.message,
                            type: res.data.flag ? 'success' : "error"
                        });
                        if (res.data.flag) {
                            this.dataList = res.data.data.rows;
                            this.pagination.total = res.data.data.total;
                        }

                    });
                },
                // 重置表单
                resetForm() {
                    // 表单内容清空
                    this.formData = {};
                    // 检查项勾选清空
                    // this.roleIds = [];
                    // 页面设置为第一页
                    this.activeName ='first'
                },
                // 获取roles
                getRoles() {
                    // 回显检查项信息
                    axios.get("/role/getAllRoles.do").then(res=>{
                        this.$notify({
                            message: res.data.message,
                            type: res.data.flag ? 'success' : "error"
                        });
                        if (res.data.flag) {
                            // 附表中的检查项明细,返回值是roles[]
                            this.tableData = res.data.data;
                        }

                    })
                },
                // 弹出添加窗口
                handleCreate() {
                    // 显示表单
                    this.dialogFormVisible = true;
                    this.resetForm();
                    this.getRoles();
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    this.dialogFormVisible4Edit = true;
                    // 回显user信息,和选中的role信息,返回对象是:user对象 和 list<role>集合
                    axios.get("/user/getUserById.do?id=" + row.id).then(res => {
                        this.$notify({
                            message: res.data.message,
                            type: res.data.flag ? 'success' : "error"
                        });
                        if (res.data.flag) {
                            this.formData = res.data.data;
                            // 加载所有role项
                            this.getRoles();

                            // 获取user成功再去获取roleIds
                            axios.get("/role/getRoleIdsByUserId.do?id=" + row.id).then(res => {
                                this.$notify({
                                    message: res.data.message,
                                    type: res.data.flag ? 'success' : "error"
                                });
                                if (res.data.flag) {
                                    // 直接返回的list<roles>集合
                                    this.roleIds = res.data.data;
                                }
                            });
                        }

                    });
                    this.resetForm();
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage = currentPage;
                    this.findPage();
                },
                // 删除
                handleDelete(row) {
                    var id = row.id;
                    this.$confirm('此操作将永久删除该用户, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        // 确定删除,发送ajax请求
                        axios.get("/user/deleteUserById.do?id="+id).then(res=>{
                            this.$notify({
                                message: res.data.message,
                                type: res.data.flag ? 'success' : "error"
                            });
                            this.findPage();
                        });
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });
                }
            }
        })
    </script>
</html>
